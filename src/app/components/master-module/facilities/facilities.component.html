<div class="form-content">
    <div class="layout-header">
        <span class="header-span">Maintain Facilities / Machines</span>
    </div>
    <form [formGroup]="facilityForm" class="form">
        <mat-form-field>
            <input matInput placeholder="Subscriber Name" type="subscriberName" formControlName="subscriberName"
                name="subscriberName">
        </mat-form-field>
        <div class="width-100">
            <div class="form-control-field-left">
                <mat-form-field>
                    <input matInput placeholder="Facility / Machine Number" type="text" required formControlName="facilityNumber"
                        name="facilityNumber">
                </mat-form-field>
                <div class="error-message" *ngIf="displayErrorMessages('facilityNumber')">Please Enter Facility /
                    Machine Number</div>
            </div>
            <div class="form-control-field-right">
                <mat-form-field>
                    <input matInput placeholder="Facility / Machine Name" type="facilityName" required formControlName="facilityName"
                        name="facilityName">
                </mat-form-field>
                <div class="error-message" *ngIf="displayErrorMessages('facilityName')">Please Enter Facility / Machine
                    Name</div>
            </div>
        </div>
        <div class="padding-top-10">
            <button mat-raised-button type="submit" (click)="onSubmit()" class="pull-right" color="primary">SAVE</button>
        </div>
    </form>
</div>
