<div class="form-content">
        <div class="layout-header">
            <span class="header-span">Maintain Inspection Stages</span>
        </div>
        <form [formGroup]="inspectionStageForm" #stageFormDirective="ngForm" class="form">
            <mat-form-field>
                <input matInput placeholder="Subscriber Name" type="subscriberName" formControlName="subscriberName"
                    name="subscriberName" [value]="subscriber.subscriberName">
            </mat-form-field>
            <div class="width-100">
                <div class="form-control-field-left">
                    <mat-form-field>
                        <input matInput placeholder="Inspection Stage ID" type="text" [formControl]="inspectionStageID" required formControlName="inspectionStageID"
                            name="inspectionStageID" (blur)="verifyInspectionStage()"
                            pattern="^[0-9]{5}$" maxlength="5">
                    </mat-form-field>
                    <div class="error-message" 
                    *ngIf="(displayErrorMessages('inspectionStageID') && inspectionStageForm.get('inspectionStageID').value != null && !(inspectionStageForm.get('inspectionStageID').value.length === 5))
                    ||  inspectionStageForm.get('inspectionStageID').hasError('lengthConstarint')"
                    >Max 5 digits are allowed </div>
                    <div class="error-message" *ngIf="displayErrorMessages('inspectionStageID') && inspectionStageForm.get('inspectionStageID').value.length == 0">Please Enter Inspection Stage ID</div>
                    <div class="error-message" *ngIf="inspectionStageForm.get('inspectionStageID').touched && inspectionStageForm.get('inspectionStageID').hasError('inspectionStageIdNotUnique')">Inspection Stage ID already exists, Please enter
                        a unique Inspection Stage ID</div>
                </div>
                <div class="form-control-field-right">
                    <mat-form-field>
                        <input matInput placeholder="Inspection Stage Name"
                        pattern="^[A-Za-z]*[A-Za-z0-9-]*$"
                        type="inspectionStageName" required maxlength="150"
                            formControlName="inspectionStageName" name="inspectionStageName">
                    </mat-form-field>
                    <div class="error-message" *ngIf="displayErrorMessages('inspectionStageName') && inspectionStageForm.get('inspectionStageName').value != null">Special Characters other than '-' are not allowed</div>
                    <div class="error-message" *ngIf="displayErrorMessages('inspectionStageName') && inspectionStageForm.get('inspectionStageName').value == null">Please Enter Inspection Stage Name</div>
                </div>
            </div>
            <div class="padding-top-10">
                <button mat-raised-button type="submit" [disabled]="!inspectionStageForm.valid" (click)="createOrUpdateResource()" class="pull-right" color="primary">SAVE</button>
            </div>
        </form>
    </div>
