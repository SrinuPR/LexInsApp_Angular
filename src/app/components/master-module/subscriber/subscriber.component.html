<div class="form-content">
    <div class="layout-header">
        <span class="header-span">Create Subscriber</span>
    </div>
    <form [formGroup]="subscriberForm" class="form">
        <div class="width-100">
            <div class="form-control-field-left">
                <mat-form-field>
                    <input matInput placeholder="Subscriber ID" type="text" required formControlName="subscriberID" name="subscriberID">
                </mat-form-field>
                <div class="error-message" *ngIf="displayErrorMessages('subscriberID')">Please enter Subscriber ID</div>
            </div>
            <div class="form-control-field-right">
                <mat-form-field>
                    <input matInput placeholder="Subscriber Name" type="subscriberName" required formControlName="subscriberName"
                        name="subscriberName">
                </mat-form-field>
                <div class="error-message" *ngIf="displayErrorMessages('subscriberName')">Please enter Subscriber Name</div>
            </div>
        </div>
        <mat-form-field>
            <textarea matInput placeholder="Subscriber Address" required formControlName="subscriberAddress" name="subscriberAddress"></textarea>
        </mat-form-field>
        <div class="error-message" *ngIf="displayErrorMessages('subscriberAddress')">Please enter Subscriber Address</div>
        <div class="padding-top-10">
            <button mat-raised-button type="submit" (click)="onSubmit()" class="pull-right" color="primary">SAVE</button>
        </div>
    </form>
</div>
