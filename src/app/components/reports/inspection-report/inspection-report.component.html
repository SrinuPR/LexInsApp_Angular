<div class="form-content">
    <div class="layout-header">
        <span class="header-span">Inspection Report</span>
    </div>
    <form class="form">
        <div class="width-100">
            <div class="form-control-field-left">
                <mat-form-field>
                    <input matInput placeholder="Subscriber Name" onlyNumeric type="text" required maxlength="50" name="componentProductDrawNumber">
                </mat-form-field>
            </div>
            <div class="form-control-field-right">
                <mat-form-field>
                    <input matInput placeholder="Inspection Report Number" maxlength="50" type="text" required name="componentProductName">
                </mat-form-field>
            </div>
        </div>
        <mat-form-field>
            <input matInput placeholder="Component / Product Drawing Number" onlyNumeric type="text" required maxlength="50"
                name="componentProductDrawNumber">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Component / Product Name" onlyNumeric type="text" required maxlength="50" name="componentProductDrawNumber">
        </mat-form-field>
        <mat-form-field>
            <mat-select matInput placeholder="Work / Job Order Number" required name="subscriberName">
                <mat-option value="1">option 1</mat-option>
                <mat-option value="2">option 2</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="width-100">
            <div class="form-control-field-left">
                <mat-form-field>
                    <input matInput placeholder="Lot Number" onlyNumeric type="text" required maxlength="50" name="componentProductDrawNumber">
                </mat-form-field>
            </div>
            <div class="form-control-field-right">
                <mat-form-field>
                    <input matInput placeholder="Lot Size" maxlength="50" type="text" required name="componentProductName">
                </mat-form-field>
            </div>
        </div>
        <div class="width-100">
            <div class="form-control-field-left">
                <mat-form-field>
                    <mat-select matInput placeholder="Inspection Type" required name="subscriberName">
                        <mat-option value="1">option 1</mat-option>
                        <mat-option value="2">option 2</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-control-field-right">
                <mat-form-field>
                    <mat-select matInput placeholder="Inspection Stage" required name="subscriberName">
                        <mat-option value="1">option 1</mat-option>
                        <mat-option value="2">option 2</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="width-100">
            <div class="form-control-field-left">
                <mat-form-field>
                    <input matInput placeholder="Manufacturing Batch Number" onlyNumeric type="text" required maxlength="50"
                        name="componentProductDrawNumber">
                </mat-form-field>
            </div>
            <div class="form-control-field-right">
                <mat-form-field>
                    <input matInput placeholder="ComponManufacturing Batch Size" onlyNumeric type="text" required
                        maxlength="50" name="componentProductDrawNumber">
                </mat-form-field>
            </div>
        </div>
        <mat-form-field>
            <input matInput placeholder="Customer P.O. Number" onlyNumeric type="text" required maxlength="50" name="componentProductDrawNumber">
        </mat-form-field>
        <div class="width-100">
            <div class="form-control-field-left">
                <mat-form-field>
                    <input matInput placeholder="Customer P.O. Date" onlyNumeric type="text" required maxlength="50"
                        name="componentProductDrawNumber">
                </mat-form-field>
            </div>
            <div class="form-control-field-right">
                <mat-form-field>
                    <input matInput placeholder="Customer P.O. Quantity" onlyNumeric type="text" required maxlength="50"
                        name="componentProductDrawNumber">
                </mat-form-field>
            </div>
        </div>
        <div class="width-100">
            <table class="table">
                <tr class="table-header">
                    <td class="header-span" *ngFor="let header of headerColumns">{{header}}</td>
                </tr>
                <tr class="table-column" *ngFor="let element of dataSource;let index=index;">
                    <td>{{element.position}}</td>
                    <td>{{element.name}}</td>
                    <td>{{element.weight}}</td>
                    <td>{{element.symbol}}</td>
                    <td>{{element.symbol1}}</td>
                </tr>
            </table>
        </div>
    </form>
</div>
