<div class="form-content">
    <div class="layout-header">
        <span class="header-span">Maintain Inspection Line Item</span>
    </div>
    <form [formGroup]="inspectionLineItemForm" class="form">
        <mat-form-field>
            <input matInput placeholder="Subscriber Name" type="text" formControlName="subscriberName" name="subscriberName">
        </mat-form-field>
        <div class="width-100">
            <div class="form-control-field-left">
                <mat-form-field>
                    <mat-select matInput placeholder="Component / Product Drawing Number" required formControlName="componentProductDrawingNumber"
                        name="componentProductDrawingNumber">
                        <mat-option *ngFor="let sub of subscribersList" [value]="sub.value">
                            {{ sub.text }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="error-message" *ngIf="displayErrorMessages('componentProductDrawingNumber')">Please Select
                    Component / Product Drawing Number</div>
            </div>
        </div>
        <div class="width-100">
            <!-- <table>
                <tr>
                    <th class="header" *ngFor="let header of headerColumns">{{header}}</th>
                </tr>
                <tr *ngFor="let element of dataSource">
                    <td>{{element.measurementName}}</td>
                    <td>{{element.baseMeasure}}</td>
                    <td>{{element.baseMeasureUnits}}</td>
                    <td>{{element.upperLimit}}</td>
                    <td>{{element.lowerLimit}}</td>
                </tr>
            </table> -->
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef>Measurement Name</th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Base Measure</th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef>Base Measure Units</th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef>Upper Limit (+ Tolerance)</th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
                
                <!-- Symbol Column1 -->
                <ng-container matColumnDef="symbol1">
                    <th mat-header-cell *matHeaderCellDef>Upper Limit (+ Tolerance)</th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol1}} </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    </form>
    <div class="padding-top-10">
        <button mat-raised-button (click)="addNewRow()" class="pull-left" color="primary">Add Row</button>
        <button mat-raised-button type="submit" (click)="onSubmit()" class="pull-right" color="primary">SAVE</button>
    </div>
</div>
