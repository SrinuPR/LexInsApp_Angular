<div class="form-content">
    <div class="layout-header">
        <span class="header-span">Maintain Inspection Line Item</span>
    </div>
    <form [formGroup]="inspectionLineItemForm" class="form">
        <mat-form-field>
            <input matInput placeholder="Subscriber Name" type="text" formControlName="subscriberName" name="subscriberName">
        </mat-form-field>
        <div class="width-100">
            <div class="form-control-field-left">
                <mat-form-field>
                    <mat-select matInput placeholder="Component / Product Drawing Number" required formControlName="componentProductDrawingNumber"
                        name="componentProductDrawingNumber">
                        <mat-option *ngFor="let sub of subscribersList" [value]="sub.value">
                            {{ sub.text }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="error-message" *ngIf="displayErrorMessages('componentProductDrawingNumber')">Please Select
                    Component / Product Drawing Number</div>
            </div>
        </div>
        <div class="width-100">
            <table class="table">
                <tr class="table-header">
                    <td class="header-span" *ngFor="let header of headerColumns">{{header}}</td>
                </tr>
                <tr class="table-column" *ngFor="let element of dataSource;let index=index;">
                    <td>{{element.position}}</td>
                    <td>{{element.name}}</td>
                    <td>{{element.weight}}</td>
                    <td>{{element.symbol}}</td>
                    <td>{{element.symbol1}}</td>
                </tr>
            </table>
        </div>
    </form>
    <div class="padding-top-10">
        <div style="width: 30%; float: left; padding-left: 3%;">
            <button mat-raised-button (click)="addNewRow()" class="pull-left" color="primary">Add Row</button>
        </div>
        <div style="width: 30%; float: left;">
            <button mat-raised-button (click)="addNewRow()" class="pull-right" color="primary">Measure Item Save</button>
        </div>
        <button mat-raised-button type="submit" (click)="onSubmit()" class="pull-right" color="primary">Report Save</button>
    </div>
</div>
